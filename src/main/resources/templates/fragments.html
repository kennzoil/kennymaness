    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="script.js"></script>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>

<div th:fragment="navBar" class="w3-top">
    <div class="w3-bar" id="myNavbar">
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
            <i class="fa fa-bars"></i>
        </a>
        <a href="/" class="w3-bar-item w3-button">HOME</a>
        <a href="/#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>

        <form method="post" th:action="@{/logout}">
            <button class="w3-bar-item w3-button w3-hide-small w3-right" type="submit"><i class="fa fa-sign-out"></i> LOG OUT</button>
        </form>
        <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-right"><i class="fa fa-pencil"></i> LOG IN</a>

    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
