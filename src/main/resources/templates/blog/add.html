<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>

<!-- Navbar (sit on top) -->
<div th:replace="fragments :: navBar"></div>

<div class="w3-content w3-container w3-padding-64">

    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><h3 class="w3-center" th:text="${title}"></h3></legend>
            <div class="form-group">
                <label th:for="title">Title:</label>
                <input class="form-control" id="title" name="title" th:value="${blogPost.getTitle()}"/>
                <span><p th:text="${titleerrors}" class="error"></p></span>
            </div>
            <div class="form-group">
                <label th:for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${blogPost.getDescription()}"></textarea>
                <span><p th:text="${descriptionerrors}" class="error"></p></span>
            </div>
            <div class="form-group">
                <label th:for="snippet">Snippet:</label>
                <input class="form-control" id="snippet" name="snippet" th:value="${blogPost.getSnippet()}"/>
                <span><p th:text="${snippeterrors}" class="error"></p></span>
            </div>
            <div class="form-group">
                <label th:for="postImage">Item Image:</label>
                <input class="form-control" type="file" id="postImage" name="postImage"/>
            </div>

            <input type="submit" value="Add Title"/>
        </fieldset>
    </form>

</div>

</body>
</html>
